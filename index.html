<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="./close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded p-1 m-1">
          <div class="logo">
            <img width="110" src="Spotify_Full_Logo_RGB_Green.png" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1 m-1">
          <div class="heading p-1">
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- <li>
                <img class="invert" src="music.svg" alt="" />
                <div class="info">
                  <div>${song}</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play.svg" alt="" />
                </div>
              </li>
              `; -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                <span> Safety &amp; Privacy Center </span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                Privacy Policy
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                About Ads
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/">
                Accessibility
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="humburgerContainer flex">
              <img
                height="25px"
                width="30px"
                class="invert hamburger"
                src="hamburger.svg"
                alt=""
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            
          </div>
          <div class="playBar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="previousbtn.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" src="nextbtn.svg" alt="" />
              </div>
              <div class="group">
                <div class="songtime"></div>
              </div>
              <div class="volume">
                <img src="./volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
